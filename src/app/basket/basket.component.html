<div class="container">
  <div *ngIf="(basketService.basket$ | async) === null">
    <p>There are no items in your basket</p>
  </div>

  <div *ngIf="basketService.basket$ | async">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <app-basket-summary
              (addItem)="incrementQuantity($event)"
              (removeItem)="removeItem($event)"
            ></app-basket-summary>
          </div>
        </div>

        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals></app-order-totals>
            <div class="d-grid">
              <a routerLink="/checkout" class="btn btn-outline-primary py-2">
                Proceed to checkout
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
