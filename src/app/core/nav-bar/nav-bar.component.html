<header
  class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top"
>
  <img
    src="/assets/images/logo.png"
    alt="store-logo logo"
    class="header__logo"
    routerLink="/"
  />
  <nav class="my-2 my-md-0 me-md-3 text-uppercase">
    <a
      class="p-2 nav__link"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a class="p-2 nav__link" routerLink="/shop" routerLinkActive="active"
      >Shop</a
    >
  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative" routerLink="/basket">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <span class="cart-no" *ngIf="basketService.basket$ | async as basket">{{
        getCount(basket.items)
      }}</span>
    </a>
    <ng-container *ngIf="(accountService.account$ | async) === null">
      <a class="btn btn-outline-secondary me-2" routerLink="/account/login"
        >Login</a
      >
      <a class="btn btn-outline-secondary me-3" routerLink="/account/register"
        >Register</a
      >
    </ng-container>

    <ng-container *ngIf="accountService.account$ | async as user">
      <div class="dropdown ms-3 me-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
          <strong>Welcome {{ user.name }}</strong>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          style="cursor: pointer"
          *dropdownMenu
        >
          <a
            routerLink="/basket"
            class="dropdown-item d-flex align-items-center py-2"
          >
            <i class="fa fa-shopping-cart me-3"></i> View Basket
          </a>
          <a
            routerLink="/orders"
            class="dropdown-item d-flex align-items-center py-2"
          >
            <i class="fa fa-history me-3"></i> View Orders
          </a>
          <div class="dropdown-divider"></div>
          <a
            (click)="onLogout()"
            class="dropdown-item d-flex align-items-center py-2"
          >
            <i class="fa fa-sign-out me-3"></i> Logout
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</header>
