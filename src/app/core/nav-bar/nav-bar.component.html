<header
  class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top"
>
  <img
    src="/assets/images/logo.png"
    alt="store-logo logo"
    class="header__logo"
    routerLink="/"
  />
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase">
    <a
      class="p-2 nav__link"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a class="p-2 nav__link" routerLink="/shop" routerLinkActive="active"
      >Shop</a
    >
  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative" routerLink="/basket">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <span class="cart-no" *ngIf="(basket$ | async) as basket">{{basket.items.length}}</span>
    </a>
    <a class="btn btn-outline-secondary me-2" href="#">Log in</a>
    <a class="btn btn-outline-secondary me-3" href="#">Sign up</a>
  </div>
</header>
